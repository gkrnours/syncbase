{% extends "user/base.html" %}

{% block main %}
{% if validlink %}
	<p>You need to enter your password twice to prevent typo.</p>
	<form method=post>
		{% csrf_token %}
		{% include "form.html" %}
		<fieldset class="form-group">
			<button class="btn btn-primary">Save</button>
		</fieldset>
	</form>
{% else %}
	<p>That link is expired. Try to <a href="{% url 'user:password_reset' %}">
		ask a new one</a>.</p>
{% endif %}
{% endblock %}
